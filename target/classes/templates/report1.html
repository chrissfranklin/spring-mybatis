<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>report1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body onLoad="myBodyOnloadFunction(this);">

<div th:insert="fragments/header :: menu"></div>

<div id="content">
    <h1 id="viewDiv">Report 1</h1>

    <table class="table table-bordered table-sm">
        <tr>
            <td>
              <div id="report1ButtonDiv" style="display:block"><button type="button" class="btn btn-primary" onClick="fetchReport1Preferences()">Fetch Report1 Preferences</button></div>
            </td>
            <td>
              <div id="report1SaveRedButtonDiv" style="display:block"><button type="button" class="btn btn-primary" onClick="saveReport1Preferences('red')">Save Red Preference</button></div>
            </td>
            <td>
                <div id="report1SaveBlueButtonDiv" style="display:block"><button type="button" class="btn btn-primary" onClick="saveReport1Preferences('blue')">Save Blue Preference</button></div>
            </td>
        </tr>
    </table>

    <hr />

    <div id="dataHolderDiv">

        <div id="dataDiv" style="display: none"></div>

        <!-- Set the spinner to not display unless we toggle it on with Javascript during data loads -->
        <div id="dataSpinnerDiv" class="spinner-border myspinner" role="status" aria-hidden="true" style="display: none">
            <span class="sr-only">Loading...</span>
        </div>

    </div>

</div>

<br />

<div th:insert="fragments/footer :: copy"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/report1.js}"></script>

</body>
</html>
